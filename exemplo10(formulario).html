<html lang="en">
<head>

        <for="senha"> sua senha

        <label for="">Qual seu estilo musical</label>
        <br>
        
        <input type="checkbox" name="musica" id="rock" value="rock">
        <label for="rock">Rock</label>
        <br>

        <input type="checkbox" name="musica" id="Reggae" value="Reggae">
        <label for="Reggae">Reggae</label>
        <br>
        
        <input type="checkbox" name="musica" id="Forro" value="forro">
        <label for="Forro">Forro</label>
        <br>
        
        <label for="">como esta o seu dia?</label> <br>

        <input type="radio" name="dia" id="otimo" value="otimo"/>
        <label for="">otimo</label>

        <input type="radio" name="dia" id="otimo" value="otimo"/>

        <input type="radio" name="dia" id="bom" value="bom"/>

        <input type="radio" name="dia" id="Ruim" value="Ruim"/>

        <br>

        <option value="RJ">Rio de Janeiro</option>
        </select>

        <br>
        <label for="mensagem">Deixe uma mensagem</label> <br>
        <textarea name="Mensagem" id="mensagem"></textarea>   
        
        <br>
        <label for="arquivo">Envie um arquivo</label> <br>
        <input type="file" name="arquivo" id="arquivo" accept="image/*">

        <br>
        <section class="btn">
            <input type="submit" value="enviar">
            <input type="reset" values="Limpar">
            <button type="">Botão</button>
        </section>
        
    </fieldset> 
    </form>

    
</body>
</html>
