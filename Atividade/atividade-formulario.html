<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Atividade/css/atv-formulario.css">
    <title>Formulario</title>
</head>
<body>
    <h1>Pedido Online</h1>

    <form action="#" method="get" enctype="multipart/form-data">
        <fieldset class="cor1">
            <legend>Informações do Cliente</legend>
            <label for="">nome:</label> <br>
            <input type="text" name="nome " id="nome" placeholder="Insira seu nome completo">
            <br>
            <label for="">Email:</label> <br>
            <input type="email" name="email" id="email"> <br>
            
            <label for="">Telefone:</label> <br>
            <input type="text" name="Telefone" id="">   
        </fieldset>

        <fieldset class="cor2">
            <legend>Itens do Pedido</legend>
            <label for="pizza">Pizza</label>
            <input type="checkbox" name="pizza" id="pizza"> <br>
        

            <label for="hamburguer">hamburguer</label>
            <input type="checkbox" name="pizza" id="pizza"><br>

            <label for="Sorvete">Sorvete</label>
            <input type="checkbox" name="Sorvete" id="Sorvete">
        </fieldset>

        <fieldset class="cor3">
            <legend>Informaçõesdo cartão</legend>
            <label for="">Nº do cartão:</label> <br>
            <input type="text" name="N do cartao" id="">
            <br>
            <label for="">Nome do Cartão:</label> <br> 
            <input type="text" name="nome do cartao" id="">
            <br>
            <label for="">Data de Validade:</label><br>
            <input type="date" name="data de validade" id="">
            <br>
            <label for="">CVV:</label><br>
            <input type="number" name="cvv" id="">
        </fieldset>

        <fieldset class="cor4">
            <legend>Obsevações</legend>
            <input type="text" placeholder="Informe se deseja acrescentar ou retirar alguma coisado pedido, ou qualquer outra informação">

        </fieldset>

    </form>

</body>
</html>
