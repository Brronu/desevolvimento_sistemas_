<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tabela.css">
    <title>Trabalhando com Tabelas</title>
</head>
<body>
    <hr>
    <h1>Contatos</h1>
    <hr>

    <table>
        <!-- thead e uma tag que define o cabeçalho da tabela -->
        <thead>
            <tr><!-- a tag tr define uma linha na tabela -->
                <th>nome</th>  <!-- a tag t define uma coluna de cabeçalho-->
                <th>Telefone</th>
                <th>Email</th>
            </tr>
        </thead>

        <tbody>     <!-- a tag ira organizar o corpo/conteudo da tabela-->
            <tr>
                <td>Maria di Maria</td>
                <td>(98) 98725-9834</td>
                <td>Maria@gmail.com</td>
            </tr>
            <tr>
                <td>Messi</td>
                <td>(12) 97858-4574</td>
                <td>Messi@gmail.com</td>
            </tr>
            <tr>
                <td>Freitas</td>
                <td>(98) 98745-2145</td>
                <td>freitas@gmail.com</td>
            </tr>
            <tr>
                <td>Fuma</td>
                <td>(98) 94202-4204</td>
                <td>fumabeck@gmail.com</td>
            </tr>
        </tbody>
    </table>

    
</body>
</html>
